<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div class="main-wrapper">
            <main>
                <h1>Tic Tac Toe</h1>
                <div class="register-text-box">
                    <h2 class="register-text">Choose the name of the players</h2>
                </div>
                <form action="" method="POST">
                    <section class="player-inputs">
                        <label for="player1-input">Player 1 (X)
                            <input type="text" id="player1-input" required>
                        </label>
                        <label for="player2-input">Player 2 (O)
                            <input type="text" id="player2-input" required>
                        </label>
                    </section>
                    
                    <div class="buttons">
                        <button class="reset-button">Clear Board</button>
                        <button type="submit">Start match</button>
                    </div>

                </form>
                
                <div class="game-section">
                    <div class="players-info-box">
                        <div class="player1-display">
                            <span class="player-display player1"></span>
                        </div>
                        <div class="player2-display">
                            <span class="player-display player2"></span>
                        </div>
                    </div>
                    <span class="winner-display"></span>
                    <div class="gameboard-wrapper">
                        <div class="gameboard">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
