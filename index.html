<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="page-container">
        <div class="main-wrapper">
            <main>
                <h1>Tic Tac Toe</h1>
                <div class="register-text-box">
                    <h2>Choose the name of the players</h2>
                </div>
                <form action="" method="POST">
                    <label for="player1">Player 1 ("X")
                        <input type="text" id="player1-input" required>
                    </label>
                    <label for="player2">Player 2 ("O")
                        <input type="text" id="player2-input" required>
                    </label>
                    <button type="submit">Start game</button>
                </form>
                <div class="game-section">
                    <div class="players-info-box">
                        <span class="player-display player1"></span>
                        <span class="player-display player2"></span>
                        <span class="winner-display">James won the game!</span>
                    </div>
                    <div class="gameboard-wrapper">
                        <div class="gameboard">

                        </div>
                    </div>
                    <button class="reset-button">Reset game</button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
